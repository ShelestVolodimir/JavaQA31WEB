<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            background-color: #ff0000;
            padding: 10px;
            margin: 5px 0;
        }

        li:nth-child(odd) {
            background-color: #e0e0e0;
        }

        li span {
            background-color: #ff0000;
            color: #fff;
            padding: 5px;
            margin: 0;
        }
    </style>
    <title>Fruit List</title>
</head>
<body>

<ul>
    <li><span>Apple</span></li>
    <li>Banana</li>
    <li><span>Orange</span></li>
    <li>Grapes</li>
    <li><span>Mango</span></li>
</ul>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 300px;
        }

        li {
            padding: 10px;
            margin: 5px 0;
            color: #333;
            background-color: #e0e0e0;
            display: flex;
            align-items: center;
        }

        li:nth-child(even) {
            background-color: #add8e6;
        }

        li:nth-child(odd) {
            background-color: #87ceeb;
        }

        .icon {
            margin-right: 10px;
            font-size: 20px;
        }

        .checked {
            text-decoration: line-through;
            color: #888;
        }
    </style>
    <title>Task List</title>
</head>
<body>

<ul>
    <li><span class="icon">&#10004;</span>Task 1</li>
    <li class="checked"><span class="icon">&#10006;</span>Task 2</li>
    <li><span class="icon">&#10004;</span>Task 3</li>
    <li class="checked"><span class="icon">&#10006;</span>Task 4</li>
    <li><span class="icon">&#10004;</span>Task 5</li>
</ul>
</body>
</html>

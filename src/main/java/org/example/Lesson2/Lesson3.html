<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    header, footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px;
    }

    nav {
        float: left;
        width: 20%;
        background-color: #eee;
        padding: 20px;
    }

    .left-panel, .right-panel {
        float: left;
        width: 20%;
        background-color: #f5f5f5;
        padding: 20px;
    }

    .main-content {
        float: left;
        width: 60%;
        padding: 20px;
    }

    section {
        margin-bottom: 20px;
    }

    footer {
        clear: both;
    }
</style>
<title>Website Structure</title>
</head>
<body>

<header>
    <h1>Header</h1>
</header>

<nav>
    <h2>Menu</h2>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</nav>

<div class="left-panel">
    <h2>Left Panel 1</h2>
    <!-- Left Panel Content -->
</div>

<div class="left-panel">
    <h2>Left Panel 2</h2>
    <!-- Left Panel Content -->
</div>

<div class="main-content">
    <section>
        <h2>Block 1</h2>
        <!-- Content of Block 1 -->
    </section>

    <section>
        <h2>Block 2</h2>
        <!-- Content of Block 2 -->
    </section>
</div>

<div class="right-panel">
    <h2>Right Panel</h2>
    <!-- Right Panel Content -->
</div>

<footer>
    <p>Footer</p>
</footer>
</body>
</html>

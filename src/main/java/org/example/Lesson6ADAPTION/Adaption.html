<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            overflow: hidden;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        article {
            float: left;
            width: 70%;
            background-color: #fff;
            padding: 20px;
            box-sizing: border-box;
        }

        aside {
            float: left;
            width: 30%;
            background-color: #eee;
            padding: 20px;
            box-sizing: border-box;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin-bottom: 10px;
        }

        footer {
            clear: both;
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
    <title>Responsive Page</title>
</head>
<body>

<header>
    <h1>Page Title</h1>
</header>

<div class="container">

    <article>
        <h2>Article Title</h2>
        <p>Вибачте, не знайшов файлу з текстом та зображенням</p>
    </article>

    <aside>
        <img src="image1.jpg" alt="Image 1">
        <p>Caption 1</p>

        <img src="image2.jpg" alt="Image 2">
        <p>Caption 2</p>
    </aside>

</div>

<footer>
    <p>© 2024 Your Website</p>
</footer>
</head>
